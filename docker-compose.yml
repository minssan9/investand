version: '3.8'

services:
  # Nginx Reverse Proxy & Load Balancer
  nginx:
    image: nginx:1.25-alpine
    container_name: fg-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - kospi-network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - production
      - staging

  # Frontend (Static Files)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ghcr.io/minssan9/kospi-fg-index-frontend:latest
    container_name: fg-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - ./logs/frontend:/var/log/nginx
    networks:
      - kospi-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ghcr.io/minssan9/kospi-fg-index-backend:latest
    container_name: fg-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./logs/backend:/app/logs
    networks:
      - kospi-network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Data Collection Scheduler
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ghcr.io/minssan9/kospi-fg-index-backend:latest
    container_name: fg-scheduler
    restart: unless-stopped
    env_file:
      - .env
    command: ["npm", "run", "start:scheduler"]
    volumes:
      - ./logs/scheduler:/app/logs
    networks:
      - kospi-network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    profiles:
      - production
      - staging
      - scheduler

  # Database (PostgreSQL for prod, MySQL for dev)
  database:
    image: ${DATABASE_IMAGE:-mysql:8.0}
    container_name: fg-database
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # PostgreSQL (Production/Staging)
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
      # MySQL (Development/Default)
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT:-3306}:${DATABASE_INTERNAL_PORT:-3306}"
    volumes:
      - database_data:/var/lib/mysql
      - database_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - ./backups:/backups
    networks:
      - kospi-network
    healthcheck:
      test: 
        - CMD-SHELL
        - |
          if [ "${DATABASE_IMAGE:-mysql:8.0}" = "mysql:8.0" ]; then
            mysqladmin ping -h localhost -u root -p${DATABASE_PASSWORD}
          else
            pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}
          fi
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: fg-redis
    restart: unless-stopped
    env_file:
      - .env
    command: >
      redis-server 
      --appendonly yes 
      --appendfsync everysec
      --requirepass ${REDIS_PASSWORD}
      --maxmemory ${REDIS_MAX_MEMORY:-512mb}
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - kospi-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Log Aggregation & Monitoring (Optional)
  log-aggregator:
    image: fluentd:v1.16-debian
    container_name: fg-logs
    restart: unless-stopped
    volumes:
      - ./logs:/fluentd/log
      - ./fluentd/fluent.conf:/fluentd/etc/fluent.conf:ro
    networks:
      - kospi-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    profiles:
      - monitoring
      - production

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: fg-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - kospi-network
    profiles:
      - monitoring

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: fg-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - kospi-network
    profiles:
      - monitoring

volumes:
  database_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  kospi-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Environment-specific profiles:
# Development:   docker-compose up
# Production:    docker-compose --profile production up
# Staging:       docker-compose --profile staging up
# Monitoring:    docker-compose --profile monitoring up
# Full Stack:    docker-compose --profile production --profile monitoring up