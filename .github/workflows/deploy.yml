name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/${{ github.repository_owner }}/kospi-fg-index-backend
  IMAGE_NAME_FRONTEND: ghcr.io/${{ github.repository_owner }}/kospi-fg-index-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    # Backend Tests
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci
    
    - name: Run Backend Linting & Tests
      run: |
        cd backend
        npm run lint
        npm test
      env:
        NODE_ENV: test
        DATABASE_URL: "postgresql://test:test@localhost:5432/test_db"
    
    # Frontend Tests
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run Frontend Linting & Tests
      run: |
        cd frontend
        npm run lint
        npm test
    
    - name: Build Frontend
      run: |
        cd frontend
        npm run build

  security:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      security-events: write
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push Backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ env.IMAGE_NAME_BACKEND }}:latest
          ${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
        build-args: |
          NODE_ENV=production
    
    - name: Build and push Frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ env.IMAGE_NAME_FRONTEND }}:latest
          ${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
        build-args: |
          VITE_API_BASE_URL=/api

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Digital Ocean
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USER }}
        key: ${{ secrets.DO_SSH_KEY }}
        port: ${{ secrets.DO_SSH_PORT || 22 }}
        script: |
          set -e
          
          # Set deployment directory (adjust if needed)
          DEPLOY_DIR=${DEPLOY_DIR:-/opt/investand}
          cd $DEPLOY_DIR || { echo "Deployment directory not found: $DEPLOY_DIR"; exit 1; }
          
          echo "üöÄ Starting deployment to Digital Ocean..."
          echo "üìç Deployment directory: $DEPLOY_DIR"
          echo "üì¶ Image: ${{ github.sha }}"
          
          # Login to GitHub Container Registry
          echo "üîê Logging in to GitHub Container Registry..."
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Backup existing deployment (if running)
          if docker ps -q --filter "name=fg-" | grep -q .; then
            echo "üíæ Creating backup..."
            if [ -f "scripts/backup.sh" ]; then
              bash scripts/backup.sh || echo "‚ö†Ô∏è Backup script failed, continuing..."
            else
              echo "‚ö†Ô∏è Backup script not found, skipping backup..."
            fi
          fi
          
          # Pull latest images
          echo "üì• Pulling latest Docker images..."
          docker-compose pull backend frontend || {
            echo "‚ùå Failed to pull images"
            exit 1
          }
          
          # Stop existing containers gracefully
          echo "üõë Stopping existing containers..."
          docker-compose down --timeout 30 || true
          
          # Start new containers
          echo "‚ñ∂Ô∏è Starting new containers..."
          docker-compose up -d --remove-orphans --build || {
            echo "‚ùå Failed to start containers"
            docker-compose logs --tail=50
            exit 1
          }
          
          # Wait for services to be healthy
          echo "‚è≥ Waiting for services to be healthy..."
          sleep 15
          
          # Health check with retries
          echo "üè• Running health checks..."
          MAX_RETRIES=10
          RETRY_COUNT=0
          HEALTH_CHECK_PASSED=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Health check attempt $RETRY_COUNT/$MAX_RETRIES..."
            
            # Check backend health
            if curl -f -s http://localhost:3000/health > /dev/null 2>&1; then
              echo "‚úÖ Backend health check passed"
              
              # Check frontend (if nginx is configured)
              if curl -f -s http://localhost/health > /dev/null 2>&1 || curl -f -s http://localhost:80 > /dev/null 2>&1; then
                echo "‚úÖ Frontend health check passed"
                HEALTH_CHECK_PASSED=true
                break
              else
                echo "‚ö†Ô∏è Frontend health check failed, retrying..."
              fi
            else
              echo "‚ö†Ô∏è Backend health check failed, retrying..."
            fi
            
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              sleep 10
            fi
          done
          
          if [ "$HEALTH_CHECK_PASSED" = false ]; then
            echo "‚ùå Health check failed after $MAX_RETRIES attempts"
            echo "üìã Container status:"
            docker-compose ps
            echo "üìã Recent logs:"
            docker-compose logs --tail=100
            exit 1
          fi
          
          # Clean up old images (keep last 2 versions)
          echo "üßπ Cleaning up old Docker images..."
          docker image prune -f
          
          # Show deployment summary
          echo ""
          echo "‚úÖ Deployment successful!"
          echo "üìä Container status:"
          docker-compose ps
          echo ""
          echo "üåê Services available at:"
          echo "   - Frontend: http://${{ secrets.DO_HOST }}"
          echo "   - Backend API: http://${{ secrets.DO_HOST }}:3000"
          echo "   - API Docs: http://${{ secrets.DO_HOST }}:3000/api/docs"
    
    - name: Notify Deployment Status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          STATUS="‚úÖ Deployment successful to Digital Ocean"
          EMOJI="üöÄ"
        else
          STATUS="‚ùå Deployment failed to Digital Ocean"
          EMOJI="üí•"
        fi
        
        echo "$EMOJI $STATUS"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref }}"
        echo "Actor: ${{ github.actor }}"
        
        # Send notification to Slack if webhook is configured
        if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$EMOJI $STATUS\nCommit: ${{ github.sha }}\nBranch: ${{ github.ref }}\nActor: ${{ github.actor }}\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }} || echo "Failed to send Slack notification"
        fi